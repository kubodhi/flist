<!DOCTYPE HTML>
<html>
    <head>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="shortcut icon" href="http://faviconist.com/icons/977bcc07f452c8b9edb39fa5d0c3aa09/favicon.ico" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <title>Flist{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="container col-md-8 col-md-offset-2">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                   <form class="navbar-form navbar-left" role="add" method="post" style="border-top: none; border-bottom: none; -webkit-box-shadow: none;" action="/add">
                        <div class="col-xs-9 form-group">
                            <input name="contentadd" type="text" class="form-control" autocomplete="off" autofocus="autofocus" placeholder="Add item">
                        </div>
                       <div class="col-xs-3">
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                       </div>
                    </form>
                </div>
            </nav>
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
